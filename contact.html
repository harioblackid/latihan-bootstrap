<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar (tetap sama) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <button id="darkModeToggle" class="btn btn-outline-secondary ms-auto">Dark Mode</button>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <!-- Contact Information Cards -->
            <div class="row mb-5 justify-content-center">
                <div class="col-lg-12">
                    <h2 class="mb-4 text-center">Contact Information</h2>
                    <div class="row g-4">
                        <!-- Alamat Card -->
                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body text-center">
                                    <i class="fas fa-map-marker-alt fs-3 text-primary mb-3"></i>
                                    <h5 class="card-title">Alamat Kantor</h5>
                                    <p class="card-text">123 Business Street<br>Jakarta, Indonesia</p>
                                </div>
                            </div>
                        </div>

                        <!-- Nomor HP Card -->
                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body text-center">
                                    <i class="fas fa-phone fs-3 text-primary mb-3"></i>
                                    <h5 class="card-title">Nomor Telepon</h5>
                                    <p class="card-text">+62 123 4567 890<br>08:00 - 17:00 WIB</p>
                                </div>
                            </div>
                        </div>

                        <!-- Email Card -->
                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body text-center">
                                    <i class="fas fa-envelope fs-3 text-primary mb-3"></i>
                                    <h5 class="card-title">Email</h5>
                                    <p class="card-text">contact@example.com<br>support@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-card shadow-sm">
                        <h2 class="mb-4 text-center">Kirim Pesan</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nama Lengkap</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Alamat Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-at text-primary"></i></span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Subjek Pesan</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-tag text-primary"></i></span>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Isi Pesan</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i
                                            class="fas fa-comment-dots text-primary"></i></span>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-2"></i>Kirim Pesan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Nama Pengembang | <a href="#"
                    onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">Back to Top</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dark Mode Script -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
            } else {
                toggleButton.textContent = 'Dark Mode';
            }
        });
    </script>
</body>

</html>
